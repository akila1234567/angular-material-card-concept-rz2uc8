<card class="par-card">
  <card-title class="font"><b>Temperature</b></card-title>
  <div style="display:flex;flex-direction:row">
    <div class="flex-container">72</div>

    <div style="flex-direction:column;margin-left: 100px;margin-top: -18px;">
      <card-content>
        <div>
          <card-item>
            <mat-icon class="uparrow">arrow_upward</mat-icon>

            <div style="flex: 1 1 auto">
              <p
                class="card-item-subject"
                style="font-size:25px;  font-weight: bolder;color: #999999"
              >
                26<span style="font-size:15px">&#8451;</span>
              </p>
            </div>
          </card-item>
        </div>
        <mat-divider></mat-divider>
        <div>
          <card-item>
            <mat-icon class="downarrow">arrow_downward</mat-icon>
            <div>
              <p
                class="card-item-subject"
                style="font-size:25px;  font-weight: bolder;color: #999999"
              >
                18<span style="font-size:15px">&#8451;</span>
              </p>
            </div>
          </card-item>
        </div>
      </card-content>
    </div>
  </div>
</card>
